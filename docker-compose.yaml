  qdrant:
    image: qdrant/qdrant:latest
    ports:
      - "6333:6333"
    volumes:
      - qdrant_storage:/qdrant/storage
    networks:
      - pdf-vectorizer-net
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:6333/collections" ]
      interval: 10s
      timeout: 5s
      retries: 5

  minio:
    image: minio/minio:latest
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_storage:/data
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD}
    command: server /data --console-address ":9001"
    networks:
      - pdf-vectorizer-net
    restart: unless-stopped
    healthcheck:
      # check MinIO is responding on the console port
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live" ]
      interval: 5s
      timeout: 3s
      retries: 12

  createbuckets:
    image: minio/mc
    depends_on:
      - minio
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD}
      MINIO_BUCKET: ${MINIO_BUCKET}
    # Wait for MinIO to be ready then create bucket (idempotent)
    entrypoint: >
      /bin/sh -c "
        set -e;
        # keep trying to configure mc until minio responds
        until /usr/bin/mc --insecure alias set myminio http://minio:9000 ${MINIO_ROOT_USER} ${MINIO_ROOT_PASSWORD} >/dev/null 2>&1; do
          echo 'Waiting for minio...';
          sleep 1;
        done;
        # create bucket if it does not exist
        /usr/bin/mc --insecure mb myminio/${MINIO_BUCKET} || true;
        /usr/bin/mc --insecure policy set public myminio/${MINIO_BUCKET} || true;
        echo 'Bucket ensured: ' ${MINIO_BUCKET};
        # exit (this container is a one-shot)
      "
    networks:
      - pdf-vectorizer-net
    restart: "no"

networks:
  pdf-vectorizer-net:
    driver: bridge

volumes:
  qdrant_storage:
  minio_storage:

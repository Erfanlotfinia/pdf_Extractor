version: '3.8'

services:
  app:
    build: .
    ports:
      - "8000:8000"
    volumes:
      - ./app:/app/app
    env_file:
      - .env
    depends_on:
      - qdrant
    networks:
      - pdf-vectorizer-net

  qdrant:
    image: qdrant/qdrant:latest
    ports:
      - "6333:6333"
    volumes:
      - qdrant_storage:/qdrant/storage
    networks:
      - pdf-vectorizer-net

networks:
  pdf-vectorizer-net:
    driver: bridge

volumes:
  qdrant_storage:
